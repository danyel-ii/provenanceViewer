name: Helpdesk Eval

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  helpdesk-eval:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - name: Install deps
        run: npm ci
      - name: Build KB index
        run: node scripts/kb_build.mjs
      - name: Run helpdesk eval
        run: npm run test:helpdesk
